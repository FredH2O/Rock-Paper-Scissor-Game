<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <div class="game">
        <div class="choices">
          <button class="choice" id="rock">Rock</button>
          <button class="choice" id="paper">Paper</button>
          <button class="choice" id="scissors">Scissors</button>
        </div>
        <div class="results">
          <p id="result">Make your choice!</p>
        </div>
        <div class="scoreboard">
          <p>Player: <span id="player-score">0</span></p>
          <p>Computer: <span id="computer-score">0</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
