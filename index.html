<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Simple Rock Paper & Scissor Game" />
    <meta name="keywords" content="JavaScript, Game" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div id="backgroundMusicDiv">
        <button id="back"><i class="bi bi-skip-backward-fill"></i></button>
        <button id="play"><i class="bi bi-play-fill"></i></button>
        <button id="pause"><i class="bi bi-pause"></i></button>
        <button id="next"><i class="bi bi-skip-forward-fill"></i></button>
        <audio
          id="backgroundMusic"
          src="sounds/music1.mp3"
          preload="auto"
          loop
        ></audio>
      </div>
      <div class="update-container">
        <img
          id="congratulations"
          src="images/rock-paper-scissors.png"
          alt="Rock Paper Scissors!"
        />
        <h1>Rock Paper Scissors!</h1>
        <audio src="sounds/click.mp3" id="soundEffects" preload="auto"></audio>
      </div>
      <div class="game">
        <div class="choices">
          <button class="choice" id="rock" value="rock">Rock ✊</button>
          <button class="choice" id="paper" value="paper">Paper ✋</button>
          <button class="choice" id="scissors" value="scissors">
            Scissors ✌️
          </button>
        </div>
        <div class="results">
          <p id="result">Make your choice!</p>
          <div class="gif-container">
            <div id="playerChoiceDiv">
              <img id="playerGif" src="images/rock.gif" alt="" />
              <div class="loader hidden"></div>
              <p>Player: <span id="player-score">0</span>/3</p>
            </div>
            <div id="opponentChoiceDiv">
              <img id="opponentGif" src="images/rock.gif" alt="" />
              <div class="loader hidden"></div>
              <p>Computer: <span id="computer-score">0</span>/3</p>
            </div>
          </div>
          <div id="cooldown-div">
            <p>Cooldown<br /><span id="timer"></span></p>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
  </body>
</html>
