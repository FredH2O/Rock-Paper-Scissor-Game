<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Simple Rock Paper & Scissor Game" />
    <meta name="keywords" content="JavaScript, Game" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="update-container">
        <img
          id="congratulations"
          src="images/rock-paper-scissors.png"
          alt="Rock Paper Scissors!"
        />
        <h1>Rock Paper Scissors!</h1>
        <audio src="" id="soundEffects" preload="auto"></audio>
      </div>
      <div class="game">
        <div class="choices">
          <button class="choice" id="rock" value="rock">Rock ✊</button>
          <button class="choice" id="paper" value="paper">Paper ✋</button>
          <button class="choice" id="scissors" value="scissors">
            Scissors ✌️
          </button>
        </div>
        <div class="results">
          <p id="result">Make your choice!</p>
          <div class="gif-container">
            <div id="playerChoiceDiv">
              <img id="playerGif" src="" alt="" />
              <div class="loader hidden"></div>
              <p>Player: <span id="player-score">0</span>/3</p>
            </div>
            <div id="opponentChoiceDiv">
              <img id="opponentGif" src="" alt="" />
              <div class="loader hidden"></div>
              <p>Computer: <span id="computer-score">0</span>/3</p>
            </div>
            <p>Cooldown: <span id="timer">3</span></p>
          </div>
        </div>
        <div class="scoreboard"></div>
      </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
  </body>
</html>
